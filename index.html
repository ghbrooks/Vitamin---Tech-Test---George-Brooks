  <body>
    <main>
      <div class="cal">
        <div class="cal-column">
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot">9:00</div>
            <div class="cal-column-slot">10:00</div>

            <div class="cal-column-slot">13:00</div>
            <div class="cal-column-slot">14:00</div>
            <div class="cal-column-slot">15:00</div>
            <div class="cal-column-slot">16:00</div>
            <div class="cal-column-slot">17:00</div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot">Monday</div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>

            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot">Tuesday</div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot">Wednesday</div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot">Thursday</div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot">Friday</div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
            <div class="cal-column-slot"></div>
        </div>
      </div>
      <form>
        <label for="fname">Event Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="day">Day of the week</label>
            <select id="day" name="day" size="4" multiple>
            <option value="Monday">Volvo</option>
            <option value="Tuesday">Saab</option>
            <option value="Wednesday">Fiat</option>
            <option value="Thursday">Audi</option>
            <option value="Friday">Audi</option>
        </select>

        <label for="time">Time of day</label>
        <select id="time" name="time" size="4" multiple>
            <option value="time">9:00</option>
            <option value="time">10:00</option>
            <option value="time">11:00</option>
            <option value="time">12:00</option>
            <option value="time">13:00</option>
            <option value="time">14:00</option>
            <option value="time">15:00</option>
            <option value="time">16:00</option>
            <option value="time">17:00</option>
        </select>

        <input type="submit" value="Submit">
      </form>
    </main>
	<script src="index.js"></script>
  </body>
</html>
