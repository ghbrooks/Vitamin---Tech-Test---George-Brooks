<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vitamin - Tech Test - George Brooks</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    <script src="main.js"></script>
  </head>

  <body>
    <main>
      <div class="cal">
        <div class="cal-column cal-column_time">
            <div class="cal-column-slot cal-column-slot_day"></div>
            <div class="cal-column-slot">9:00</div>
            <div class="cal-column-slot">10:00</div>
            <div class="cal-column-slot">11:00</div>
            <div class="cal-column-slot">12:00</div>
            <div class="cal-column-slot">13:00</div>
            <div class="cal-column-slot">14:00</div>
            <div class="cal-column-slot">15:00</div>
            <div class="cal-column-slot">16:00</div>
            <div class="cal-column-slot">17:00</div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot cal-column-slot_day">Monday</div>
            <div class="cal-column-slot event-mon-09"></div>
            <div class="cal-column-slot event-mon-10"></div>
            <div class="cal-column-slot event-mon-11"></div>
            <div class="cal-column-slot event-mon-12"></div>
            <div class="cal-column-slot event-mon-13"></div>
            <div class="cal-column-slot event-mon-14"></div>
            <div class="cal-column-slot event-mon-15"></div>
            <div class="cal-column-slot event-mon-16"></div>
            <div class="cal-column-slot event-mon-17"></div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot cal-column-slot_day">Tuesday</div>
            <div class="cal-column-slot event-tue-09"></div>
            <div class="cal-column-slot event-tue-10"></div>
            <div class="cal-column-slot event-tue-11"></div>
            <div class="cal-column-slot event-tue-12"></div>
            <div class="cal-column-slot event-tue-13"></div>
            <div class="cal-column-slot event-tue-14"></div>
            <div class="cal-column-slot event-tue-15"></div>
            <div class="cal-column-slot event-tue-16"></div>
            <div class="cal-column-slot event-tue-17"></div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot cal-column-slot_day">Wednesday</div>
            <div class="cal-column-slot event-wed-09"></div>
            <div class="cal-column-slot event-wed-10"></div>
            <div class="cal-column-slot event-wed-11"></div>
            <div class="cal-column-slot event-wed-12"></div>
            <div class="cal-column-slot event-wed-13"></div>
            <div class="cal-column-slot event-wed-14"></div>
            <div class="cal-column-slot event-wed-15"></div>
            <div class="cal-column-slot event-wed-16"></div>
            <div class="cal-column-slot event-wed-17"></div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot cal-column-slot_day">Thursday</div>
            <div class="cal-column-slot event-thu-09"></div>
            <div class="cal-column-slot event-thu-10"></div>
            <div class="cal-column-slot event-thu-11"></div>
            <div class="cal-column-slot event-thu-12"></div>
            <div class="cal-column-slot event-thu-13"></div>
            <div class="cal-column-slot event-thu-14"></div>
            <div class="cal-column-slot event-thu-15"></div>
            <div class="cal-column-slot event-thu-16"></div>
            <div class="cal-column-slot event-thu-17"></div>
        </div>
        <div class="cal-column">
            <div class="cal-column-slot cal-column-slot_day">Friday</div>
            <div class="cal-column-slot event-fri-09"></div>
            <div class="cal-column-slot event-fri-10"></div>
            <div class="cal-column-slot event-fri-11"></div>
            <div class="cal-column-slot event-fri-12"></div>
            <div class="cal-column-slot event-fri-13"></div>
            <div class="cal-column-slot event-fri-14"></div>
            <div class="cal-column-slot event-fri-15"></div>
            <div class="cal-column-slot event-fri-16"></div>
            <div class="cal-column-slot event-fri-17"></div>
        </div>
      </div>
      <form id="submit-form">
        <label for="fname">Event Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="day">Day of the week</label>
            <select id="day" name="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select><br>

        <label for="time">Time of day</label>
        <select id="time" name="time">
            <option value="9:00">9:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
        </select><br>

        <input type="submit" value="Submit" id="submit">
      </form>

    </main>
  </body>

</html>
